<!DOCTYPE html>
<html lang="pt-br">

    <head>

        <meta charset="UTF-8">
        <title>Formulario</title>

    </head>

    <body>

        <h2> Formulario HTML </h2>

        <fieldset>

            <legend> Informe seus dados </legend>

            <form action="#" method="" name="cadastro">

                <label for="nome">Nome: </label>
                <input type="text"  id="nome" nome="nome" size="30" maxlength="40" placeholder="Digite seu nome"/>
                
                <br/> <br/>

                <label for="email"> Email: </label>
                <input type="email" name="email" id="mail" size="30" placeholder="Digite seu email" >

                <br/> <br/>

                <label for="telefone"> Telefone: </label>
                <input type="tel" name="telefone" id="telefone" size="15" placeholder="Digite seu telefone"/>

                <br/> <br/>

                <label for="data"> Data de Nasciment </label>
                <input type="date" name="data" id="data" min="1900-01-01" max="2004-01-01"/>

                <br/> <br/>

                <label for="senha"> Senha: </label>
                <input type="password" id="senha" name="senha" size="30" placeholder="Digite sua senha"/>

                <br/> <br/>

                <label for="sexo"> sexo: </label>
                <label ><input type="radio" id="sexo" name="sexo" value="M"/>
                 Masculino </label>

                <label><input type="radio" id="sexo" name="sexo" value="F"/>
                 Feminino </label>
                
                <br/> <br/>

                <label for=""> Estilos musicais preferidos: </label>

                <br/>

                <label><input type="checkbox" name="rock" id="rock" value="rock">Rock</label>
                <br/>
                <label><input type="checkbox" name="samba" id="samba" value="samba">Samba</label>
                <br/>
                <label><input type="checkbox" name="pop" id="pop" value="pop">Pop</label>
                <br/>
                <label><input type="checkbox" name="sertanejo" id="sertanejo" value="sertanejo">Sertanejo</label>
                <br/>
                <label><input type="checkbox" name="mpb" id="mpb" value="mpb">MPB</label>

            </form>

        </fieldset>
        
    </body>

</html>
